{% extends "layout.html" %}
{% block body %}
  <div class="container">
   <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">New account</h4>
        </div>
        <div class="modal-body">
          <form action={{ url_for('activatecode') }} class="form-horizontal" method=post id="actcode">
            <fieldset>
              <div class="form-group">
                <label for="code" class="col-lg-2 control-label">Invite Code</label>
                <div class="col-lg-10">
                  <input type="text" name="code" class="form-control" id="code" placeholder="Code...">
                </div>
              </div>
              <div class="form-group">
                <label for="username" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                  <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-lg-2 control-label">Invite Code</label>
                <div class="col-lg-10">
                  <input type="text" name="password" class="form-control" id="password" placeholder="####">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Valid</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

    <br />
    <br />
    <div class="col-sm-6 col-sm-offset-3 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-sm-6 col-sm-offset-3 col-xs-12">
          <form action="{{ url_for('login') }}" method=post class="form-horizontal">
            <fieldset>
              <legend>Login</legend>
              <div class="form-group">
                <label for="username" class="control-label">User</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="username">
              </div>
              <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password">
              </div>
              <div class="form-group">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </fieldset>
          </form>
          <p> No account yet? Create one <a href="#!/" data-toggle="modal" data-target="#myModal">here</a> if you have an invitation code </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
