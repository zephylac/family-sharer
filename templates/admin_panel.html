{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}
<div class="container">
    <button type="button" class="btn btn-default" aria-label="add" data-toggle="modal" data-target="#myModal">
      <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
      Add climbing gym
    </button>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add user</h4>
      </div>
      <div class="modal-body">
	<form action="{{ url_for('add_gym') }}" class="form-horizontal" method=post>
          <fieldset>
            <div class="form-group">
              <label for="name" class="col-lg-2 control-label">Name</label>
              <div class="col-lg-10">
                <input size=30 type="text" name="name" class="form-control" id="name" placeholder="Name...">
              </div>
            </div>
           <div class="form-group">
             <label for="alias" class="col-lg-2 control-label">Alias</label>
             <div class="col-lg-10">
               <input size=3 type="text" name="alias" class="form-control" id="alias" placeholder="Alias">
             </div>
           </div>
           <div class="form-group">
             <div class="col-lg-10 col-lg-offset-2">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               <button type="submit" value=add class="btn btn-primary">Submit</button>
             </div>
           </div>
         </fieldset>
       </form>
     </div>
   </div>
 </div>
</div>

<table class="table table-striped table-hover ">
  <thead>
    <tr class="info">
      <th>#</th>
      <th>Name</th>
      <th>Alias</th>
    </tr>
  </thead>
  <tbody>
   {% for entry in gym %}
   <tr>
    <td>{{ loop.index }}</td>
    <td>{{ entry.name }}</td>
    <td>{{ entry.gym_alias}}</td>
   </tr>
  {% endfor %}
  </tbody>
</table> 
</div>
{% else %}
  <h2> You need to log in </h2>
{% endif %}
{% endblock %}
