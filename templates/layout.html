<!doctype html>
<html>
<title>Share@Family</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="/static/css/dropzone.css" rel="stylesheet">
<link href="/static/css/custom.css" rel="stylesheet">


<script src="https://code.jquery.com/jquery-latest.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/dropzone.js"></script>
<script src="/static/js/custom.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
{% if session.logged_in %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">Share@Drop</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('home') }}"> Home <span class="sr-only">(current)</span></a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <ul class="nav navbar-nav navbar-right">
         <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Manager <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="{{ url_for('admin_panel') }}">Admin panel</a></li>
            <li><a href="#">Website panel</a></li>
          </ul>
        </li>
        <li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endif %}
    {% for message in get_flashed_messages() %}
    <br />
    <br />
    <div class=flash>{{ message }}</div>
    <br />
    <br />
    {% endfor %}

<div class=page>
  {% block body %}{% endblock %}
</div>
</body>
<br />
<br />
<div class="credits text-center">
      <p>Made by <a href="https://github.com/zephylac/">Zephylac</a>.
      <br>
      Find this on
      <a href="https://github.com/zephylac/family-sharer">GITHUB</a>
      </p>
</div>
</html>
